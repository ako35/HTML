<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="epostaId">Eposta: </label>
          </td>
          <td>
            <input
              type="email"
              name="eposta"
              id="epostaId"
              placeholder="info@example.com"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sifreId">Sifre: </label>
          </td>
          <td>
            <input
              type="password"
              name="sifre"
              id="sifreId"
              minlength="3"
              maxlength="10"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="kodId">Guvenlik kodu: </label>
          </td>
          <td>
            <input
              type="number"
              name="kod"
              id="kodId"
              value="1234"
              min="1000"
              max="1000000"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
